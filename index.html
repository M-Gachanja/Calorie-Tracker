<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Counter</h1>
        
        <div class="card">
            <h2>Add Food Item</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">Food Name</label>
                    <input type="text" id="food-name" required placeholder="e.g., banana or 1 cup rice">
                </div>
                <button type="submit" class="btn" id="submit-btn">Get Calorie Data</button>
                <div id="loading" class="loading hidden">Searching nutrition data...</div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Today's Food</h2>
                <button id="reset-btn" class="btn btn-danger">Reset All</button>
            </div>
            <div id="food-list" class="food-list">
               
            </div>
            <div class="total-calories">
                <p>Total Calories: <span id="total-calories">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
